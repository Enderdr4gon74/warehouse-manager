<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/6.9.96/css/materialdesignicons.min.css">
  <title>Warehouse Manager</title>
</head>

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">
  <header class="container-fluid height-10 bg-info sticky-top">
    <nav class="row height-100per">
      <div class="col-4 d-flex align-items-center ps-3">
        <h1><i class="mdi mdi-package-variant"></i> Warehouse Manager</h1>
      </div>
      <div class="col-4 p-3">
        <!-- TODO filter status -->
        <div class="d-flex justify-content-center">
          <div class="bg-dark-info p-3 d-flex align-items-center" id="filter-status">
            <h4>Currently filtering: </h4>
          </div>
        </div>
      </div>
      <div class="col-4  d-flex align-items-center justify-content-around ps-3">
        <button onclick="filterPackagesFragile()" class="btn btn-primary me-2">Filter Fragile</button>
        <button onclick="filterPackagesPriority()" class="btn btn-primary me-2">Filter Priority</button>
        <button onclick="filterPackagesWeight()" class="btn btn-primary ms-2">Filter Weight</button>
        <button onclick="filterPackagesTrackingNumber()" class="btn btn-primary ms-2">Filter Trk#</button>
        <button onclick="noFilterPackages()" class="btn btn-primary ms-2">All Packages</button>
      </div>
    </nav>
  </header>
  <main class="container-fluid min-height-80 bg-light d-flex align-items-center justify-content-center">
    <!-- SECTION packages -->
    <section class="row d-flex justify-content-center p-5 min-width-90">
      <div class="col-11 bg-dark-white d-flex justify-content-center no-padding">
        <div id="boxes" class="row width-100per p-3 d-flex justify-content-center">

        </div>
      </div>
    </section>
  </main>
  <footer class="container-fluid height-10 bg-info d-flex align-items-center justify-content-end">
    <section class="row height-100per pe-4">
      <div class="col-12 d-flex align-items-center justify-content-end pe-4">
        <h5>Copyright<i class="mdi mdi-copyright"></i> of Lorem, ipsum dolor.</h5>
      </div>
    </section>
  </footer>
  <script src="app.js"></script>
</body>
</html>
